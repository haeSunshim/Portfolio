<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      a:link {
        color: #f8f8f8;
        background-color: transparent;
        text-decoration: none;
      }
      a:visited {
        color: #f8f8f8;
        background-color: transparent;
        text-decoration: none;
      }
      a:hover {
        color: #b787ca;
        background-color: transparent;
        text-decoration: underline;
      }

        color: rgb(103, 255, 255);

        text-decoration: underline;

    <meta charset="UTF-8" />

    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Haesun Shim </span></h1>
      <div class="wrapper animated fadeInUp">
        <div class="company-info">
          <h3>UNSW Computer Science Student</h3>
          <ul>
            <li>
              <i class="fa fa-envelope" style="color: #8d6ffa;"></i>

              h.shim@student.unsw.edu.au
            </li>

            <li>
              <i class="fa fa-linkedin-square" style="color: #8d6ffa;"></i>
              <a href="https://www.linkedin.com/in/haesun-shim-948642193/"
                >LinkedIn</a
              >
            </li>
            <li>
              <i class="fa fa-github" style="color: #8d6ffa;"></i>

              <i class="fa fa-instagram" style="color: #8d6ffa;"></i>

          </ul>
        </div>
        <div class="contact">
          <h3>Contact Me ðŸ“¨</h3>
          <div class="alert">Your message has been sent</div>
          <form id="contactForm">
            <p>
              <label>Name</label>
              <input type="text" name="name" id="name" required />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company" id="company" />
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="email" id="email" required />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" id="message" rows="5"></textarea>
            </p>
            <p class="full">
              <button type="submit">Send</button>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
